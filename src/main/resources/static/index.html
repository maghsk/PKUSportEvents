<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
</head>
<form action="/user/login" method="get">
    <div>
        <label for="usernameField"> Username: </label>
        <input name="username" id="usernameField">
    </div>
    <div>
        <label for="passwordField"> Password: </label>
        <input name="password" type="password" id="passwordField">
    </div>
    <div>
        <button>login</button>
    </div>
</form>
<form action="/user/register" method="get">
    <div>
        <label for="usernameField2"> Username: </label>
        <input name="username" id="usernameField2">
    </div>
    <div>
        <label for="passwordField2"> Password: </label>
        <input name="password" type="password" id="passwordField2">
    </div>
    <div>
        <label for="repeatPasswordField"> Repeat Password: </label>
        <input name="repeatPassword" type="password" id="repeatPasswordField">
    </div>
    <div>
        <button>register</button>
    </div>
</form>
</body>
</html>
